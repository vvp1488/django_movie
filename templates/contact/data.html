{% extends 'base.html' %}

{% block content %}

<p>Всего количество контактов - <b>{{ c_count }}</b></p>

<form action="{% url 'generate' %}" method="post">
    {% csrf_token %}
    <input type="number" required="True" name="count" id="count">
    <input type="submit" value="Добавить">
</form>

{% endblock content %}
